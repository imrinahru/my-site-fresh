title: "My Notes"
description: "Rina Chen’s living notebook on digital craft and design."

# Use the GitHub Pages Tactile theme
remote_theme: pages-themes/tactile@v0.2.0

# Project Pages (owner.github.io/repo)
url: "https://imrinahru.github.io"
baseurl: "/my-site-fresh"

# Plugins (single list; do not duplicate the key)
plugins:
  - jekyll-remote-theme
  - jekyll-optional-front-matter
  - jekyll-titles-from-headings
  - jekyll-relative-links

relative_links:
  enabled: true
  collections: true

# Apply the theme’s layout to pages by default
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"