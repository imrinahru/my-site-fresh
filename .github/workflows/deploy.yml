# .github/workflows/deploy.yml
name: Deploy Quartz site to GitHub Pages

on:
  push:
    branches: [v4]        # run when you push to branch v4

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0          # full history for git dates
      - uses: actions/setup-node@v6
        with:
          node-version: 22
      - run: npm ci               # install deps
      - run: npx quartz build     # generate site into /public
      - uses: actions/upload-pages-artifact@v4
        with:
          path: public            # tell Pages where the files are

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment            # step ID that the env url points to
        uses: actions/deploy-pages@v4